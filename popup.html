<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishCart - Smart Shopping Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Banner -->
        <div class="header-banner">
            <div class="header-title">
                <span class="header-icon">üõí</span>
                <span class="header-text">Price Tracker</span>
                <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>
            </div>
            
            <!-- Statistics Banner -->
            <div class="stats-banner">
                <div class="stat-item">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">PRODUCTS</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalSaved">$0.00</div>
                    <div class="stat-label">SAVED</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalDrops">0</div>
                    <div class="stat-label">DROPS</div>
                </div>
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div id="loading" class="loading hidden">
            <span>Loading...</span>
        </div>
        
        <!-- Results section -->
        <div id="result" class="result hidden">
            <h3>üì¶ Product Information:</h3>
            <div class="info-item">
                <strong>Title:</strong>
                <p id="titleText"></p>
            </div>
            <div class="info-item">
                <strong>Price:</strong>
                <p id="priceText" class="price-text"></p>
            </div>
            <div class="info-item">
                <strong>URL:</strong>
                <p id="urlText" class="url-text"></p>
            </div>
            <div class="action-buttons">
                <button id="addToListBtn" class="add-to-list-btn" data-action="add-to-list">‚ú® Add to WishCart</button>
            </div>
        </div>
        
        <!-- Error section -->
        <div id="error" class="error hidden">
            <p id="errorText"></p>
        </div>

        <!-- Search and Sort Section -->
        <div class="search-section">
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
            </div>
            <div class="sort-wrapper">
                <select id="sortSelect" class="sort-select">
                    <option value="date">Sort by Date</option>
                    <option value="name">Sort by Name</option>
                    <option value="price">Sort by Price</option>
                    <option value="savings">Sort by Savings</option>
                </select>
            </div>
        </div>

        <!-- Saved Products List -->
        <div class="list-section">
            <div class="list-header">
                <h3 class="tracked-products-title">Tracked Products</h3>
                <div class="header-actions">
                    <button id="trackCurrentBtn" class="track-current-btn" title="Track Current Product">+</button>
                    <button id="refreshBtn" class="refresh-icon-btn" title="Refresh Prices">üîÑ</button>
                </div>
            </div>
            
            <div id="listContainer" class="list-container">
                <div id="savedList" class="saved-list">
                                    <div class="empty-list">
                    <p>Your WishCart is empty</p>
                    <p class="hint">Add products using the "Add to WishCart" button above</p>
                </div>
                </div>
                
                <div class="list-controls">
                    <button id="clearListBtn" class="clear-btn" data-action="clear-list">Clear All</button>
                    <button id="exportListBtn" class="export-btn" data-action="export-list">Export</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load dependencies first -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    
    <!-- Load main popup script -->
    <script src="popup.js"></script>
</body>
</html>
